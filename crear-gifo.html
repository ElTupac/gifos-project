    <main id="create-gifo-main">
      <section class="grid-container-create">
        <div class="camera-1">
          <img src="assets/camara.svg" alt="Camera" class="cam-svg-1" />
          <img src="assets/element-luz-camara.svg" />
        </div>
        <div class="vid">
          <div class="square-1"></div>
          <div class="square-2"></div>
          <div class="square-3"></div>
          <div class="square-4"></div>
          <div class="vid-container">
            <p class="vid-container__title">
              Aquí podrás<br />crear tus propios <span>GIFOS</span>
            </p>
            <p class="viv-container__text">
              ¡Crea tu GIFO en sólo 3 pasos!
              <br />
              (sólo necesitas una cámara para grabar un video)
            </p>
            <video></video>
          </div>
        </div>
        <div class="camera-2">
          <img src="assets/pelicula.svg" alt="Camera" class="cam-svg-2" />
        </div>
        <div class="steps">
          <div class="steps-container">
            <div class="step-1">
              <p>1</p>
            </div>
            <div class="step-2">
              <p>2</p>
            </div>
            <div class="step-3">
              <p>3</p>
            </div>
          </div>
          <div class="p-container">
            <p class="repeat">REPETIR CAPTURA</p>
            <p class="timer"></p>
          </div>
        </div>
        <div class="line-btns">
          <div class="line"></div>
          <div class="btn-create" id="btn-create">
            <a href="#">COMENZAR</a>
          </div>
        </div>
      </section>
